<script>

   const backToTopButton = document.getElementById('backToTop');

   window.addEventListener('scroll', () => {
     if (window.scrollY > 200) { 
       backToTopButton.style.opacity = '1'; 
       backToTopButton.style.visibility = 'visible';
     } else {
       backToTopButton.style.opacity = '0'; 
       backToTopButton.style.visibility = 'hidden';
     }
   });

   backToTopButton.addEventListener('click', () => {
     window.scrollTo({ top: 0, behavior: 'smooth' });
   });

</script>



<script>
  const products = [
    { imgSrc: "images/t36.jpg", name: "CHOCOLATE", price: "NTD $300" },
    { imgSrc: "images/t37.jpg", name: "NAIL STICKER", price: "NTD $400" },
    { imgSrc: "images/t38.jpg", name: "HAT", price: "NTD $250" },

    { imgSrc: "images/t45.png", name: "REUSABLE BAG", price: "NTD $250" },

  const productList = document.getElementById("product-list");

  products.forEach(product => {
    const productHTML = `
      <div class="col-12 col-md-4 col-lg-4 ">
        <div id="content1">
          <img src="${product.imgSrc}" class="img-responsive rounded-corner" width="80%""  alt="${product.name}">
          <div class="card-body text-center">
            <h4 class="card-title">${product.name}</h4>
            <p class="card-text"><span class="PR-price">${product.price}</span></p>
            <button type="button" class="btn btn-dark add-to-cart">ADD TO CART</button>
            
            <hr id="second-line">
            
          </div>
          
        </div>
      </div>
    `;

    productList.innerHTML += productHTML;
  });

</script>
