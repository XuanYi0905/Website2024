<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switch Test</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .image-container .hover-image {
            opacity: 0; /* 初始隱藏第二張圖片 */
        }

        .image-container:hover .default-image {
            opacity: 0; /* 隱藏第一張圖片 */
        }

        .image-container:hover .hover-image {
            opacity: 1; /* 顯示第二張圖片 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/header.jpg" alt="Default Image" class="default-image">
        <img src="images/header3.jpg" alt="Hover Image" class="hover-image">
    </div>
</body>
